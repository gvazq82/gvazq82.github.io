<form name="newCommentForm" method="POST" action="https://api.staticman.net/v2/entry/gvazq82/gvazquez82.github.io/gh-pages/comments">
  <input name="options[redirect]" type="hidden" value="{{ page.url }}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  
  <div class="form-group">
    <label for="fields[name]">Name</label>
    <input class="form-control" name="fields[name]" type="text">
  </div>
  <div class="form-group">
    <label for="fields[email]">E-mail</label>
    <input class="form-control" name="fields[email]" type="email">
  </div>
  <div class="form-group">
    <label for="fields[message]">Message</label>
    <textarea class="form-control" name="fields[message]"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Post</button>
</form>
<!--script src="/js/comment.js"></script-->
