---
layout: default
title: Home
---


<div id="top-header" class="jumbotron top-header">
	<!-- TOP HEADER -->
	<article class="container">
		<div class="col-md-12">
			<h1 class="animated fadeInUp">Gabriel Vazquez</h1>
			<h3 class="animated bounceIn">
				Software Engineer<span class="hidden-xs">, Java &amp;
					JavaScript</span><span class="hidden-xs hidden-sm hidden-md">, NYC.</span>
			</h3>
		</div>
	</article>
</div>
<div id="top-content" role="main">
	<!-- TECHNOLOGIES -->
	{% include_relative expertise.html %}
	<!-- About -->
	{% include_relative about.html %}
	<!-- PROJECTS -->
	<article class="container-fluid section projects odd" id="projects">
		<h2>Projects</h2>
		<div class="divider"></div>
		{% for post in site.posts %}
			<section class="col-sm-6 col-md-6">
				<div class="thumbnail">
					<div class="caption">
						<h3>{{ post.title }}</h3>
						<p class="text-muted">{{ post.subtitle }}</p>
						<p>{{ post.description }}</p>
						<p>
							<a href="{{ post.url }}" class="btn btn-primary" role="button">See Details</a>
						</p>
					</div>
				</div>
			</section>
		{% endfor %}
	</article>
</div>
